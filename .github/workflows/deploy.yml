# .github/workflows/deploy.yml
name: CI/CD to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      REMOTE_APP_PATH: ${{ secrets.REMOTE_APP_PATH }}
      REMOTE_CONFIG:  ${{ secrets.REMOTE_CONFIG_PATH }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add EC2 host to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Copy JAR to server
        run: |
          scp build/libs/*.jar \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ env.REMOTE_APP_PATH }}/scent-yonsei.jar

      - name: Copy application.yml to server
        run: |
          scp src/main/resources/application.yml \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ env.REMOTE_CONFIG }}

      - name: Restart service on server
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            # 1) 이전 프로세스 종료
            pkill -f 'scent-yonsei.jar' || true

            # 2) JAR 재시작 (외부 application.yml 참조)
            nohup java -jar $REMOTE_APP_PATH/scent-yonsei.jar \
              --spring.config.location=file:$REMOTE_CONFIG \
              --spring.profiles.active=prod \
              > /home/ubuntu/SCENT-YONSEI-SERVER/app.log 2>&1 &
            exit
          EOF
